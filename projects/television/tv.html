<!doctype html>
  <html>
  <style type="text/css">
  img { display:block } video {display:block}
  body {background-color:gray}
  h2{
	color:#99FF66}
  }
 
	
  
  </style>
  <body >
  <center>
  <font face="calibri,arial,sans-serif">
  <h1>Converting Videos for HTML 5</h1>
 <h2><b>The Birthday After A Birthday</b><h2><br/><br/>
 <h2><b>Video on MP4 format</b><h2>
  <table width=0 cellpadding=0 cellspacing=0 border=4 bordercolor=brown><tr><td>
  <!-- Actual video file is 368x656 -->
  <video width="368" height="656" controls autoplay>
      <!-- .mp4 file must come first for Safari.  IE9 will also play it. -->
      <source src="sample.mp4" type="video/mp4" />
   </video>
   </td></tr></table>
   <br/>
   
   <h2><b>Video on webm format</b><h2>
   <table width=0 cellpadding=0 cellspacing=0 border=4 bordercolor=brown><tr><td>
   <video width="368" height="656" controls="controls" >
      <!-- Firefox 4.x, Google Chrome, and Opera will play the .webm format -->
      <source src="sample2.webm" type="video/webm" />
    </video> 
	 </td></tr></table>
	<h2><b>Video on ogg format</b><h2> 
	<table width=0 cellpadding=0 cellspacing=0 border=4 bordercolor=brown><tr><td>
   <video width="368" height="656" controls="controls">
       
	   <source src="ogg.ogg" type="video/ogg" />
      
   </video>
  </td></tr></table>
  <br>
  
  </center></body></html>
